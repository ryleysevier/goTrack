<div ng-controller="TrainerCtlr as vm" layout="column" ng-cloak class="md-inline-form">

    <md-grid-list id="trainerGrid"
            md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter="8px" md-gutter-gt-sm="4px" >
        <md-grid-tile
                ng-click="goToDexPage(tile.id)"
                ng-repeat="tile in vm.tiles"
                      md-rowspan="{{tile.span.row}}"
                      md-colspan="{{tile.span.col}}"
                      md-colspan-sm="1"
                      md-colspan-xs="1"
                      ng-class="tile.background"
                >
            <md-icon class="gridIcon" md-svg-src="img/balls/{{tile.icon}}.svg"></md-icon>
            <md-grid-tile-footer><h2 id="footerName">{{tile.name}}</h2></md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>

</div>
